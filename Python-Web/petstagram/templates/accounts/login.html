{% extends 'base.html' %}

{% block content %}
    <div class="container-fluid" style="background-image: none">
        <div class="row">
            <div class="col-lg-3"></div>
            <div class="col-lg-6">
                <form style="border: 1px solid grey; margin: 10% 0%; padding: 10% 5%" method="post">
                    {% csrf_token %}
                    <h2>Login</h2>
                    {{ form }}
                    <button class="btn btn-primary mt-3" type="submit">Login</button>
                </form>
            </div>
            <div class="col-lg-3"></div>
        </div>
    </div>
{% endblock %}
