{% extends 'base.html' %}

{% block content %}
    <div class="container-fluid" style="background-image: none">
        <div class="row">
            <div class="col-lg-3"></div>
            <div class="col-lg-6">
                <form style="border: 1px solid grey; margin: 10% 0%; padding: 10% 5%" method="post">
                    {% csrf_token %}
                    <h2>Register</h2>
                    {{ form }}
                    <br>
                    <div class="mt-3">
                        <button class="btn btn-primary" type="submit">Register</button>
                        <span>Have an account?<a href="{% url 'login user' %}"
                                                 style="color:orange">Log in here</a></span>
                    </div>
                </form>
            </div>
            <div class="col-lg-3"></div>
        </div>
    </div>
{% endblock %}
