{% extends 'common/base.html' %}

{% block content %}
    <h1 class="text-center">{{ profile.username }}</h1>
    <div class="container">
        <div class="d-flex">
            <div class="d-inline p-2 w-50">
                <img src="{{ profile.profile_picture.url }}" class="w-50 rounded mx-auto d-block">
            </div>
            <div class="d-inline p-2 w-50">
                <div class="d-flex justify-content-between">
                    <h5><u>Description:</u> {{ profile.description }}</h5>
                    <h5><u>Website:</u> {{ profile.website }}</h5>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
