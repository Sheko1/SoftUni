{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Log in</title>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'main.css' %}">

</head>
<body>
    {% if error == 'bravo' %}
        <div id="roko" class="alert alert-success" role="alert">
            <p class="text-center"><strong>Success</strong></p>
        </div>

    {% elif error %}
        <div id="roko" class="alert alert-danger" role="alert">
            <p class="text-center"><strong>Error</strong> {{ error }}</p>
        </div>
    {% endif %}

    <div class="merfin">
        <form method="post" action="/login_screen_login_or_register">
            {% csrf_token %}
            <label><h3>Username:</h3>
            <br>
            <input name="username" type="text" style="width: 300px;" required></label>

            <br>
            <br>

            <label><h3>Password:</h3>
            <br>
            <input name="password" type="password" style="width: 300px;" required></label>

            <br>
            <br>

            <button name="log_in" class="btn btn-primary" style="position: relative; right: 50px">Login</button>
            <button name="register" class="btn btn-danger" style="position: relative; left: 50px">Register</button>

        </form>
    </div>

    <script src="{% static 'fadeOut.js' %}"></script>

</body>
</html>
